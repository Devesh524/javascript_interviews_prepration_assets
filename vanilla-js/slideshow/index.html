<html>
  <head>
    <title>Vanilla JS Slideshow</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <ul class="frame">
          <li class="slide active" style="background-color: red">1</li>
          <li class="slide" style="background-color: yellow">2</li>
          <li class="slide" style="background-color: green">3</li>
          <li class="slide" style="background-color: blue">4</li>
          <li class="slide" style="background-color: skyblue">5</li>
        </ul>
      </div>
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
  </body>
</html>
