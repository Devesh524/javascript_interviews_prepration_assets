  <head>
    <title>Vanilla JS Accordion</title>
    <link rel="stylesheet" type="text/css" href="accordion.css" />
  </head>
  <body>
    <div class="accordion">
      <button class="accordion-toggle">Toggle</button>
      <div class="accordion-content active">
        <div class="accordion-item">
          <div class="accordion-title">Title 1</div>
          <div class="accordion-content active">Content 1</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-title">
            <img
              stc="https://images.meesho.com/images/products/72255906/bzgvu_400.webp"
              alt="img"
              style="width: 200px; height: 20px"
            />
          </div>

            <img
              stc="https://images.meesho.com/images/products/72255906/bzgvu_400.webp"
              alt="img"
              height="200px"
              width="200px"
            />
          </div> -->
        </div>
        <div class="accordion-item">
          <div class="accordion-title">Title 3</div>
          <div class="accordion-content">Content 3</div>
        </div>
      </div>
    </div>
    <script src="accordion.js" defer></script>
  </body>
</html>
